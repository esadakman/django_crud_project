{% extends 'team/base.html' %} {% block content %}
<table class="table table-striped  ">
  <thead>
    <tr >
      <th >#</th>
      <th >Full Name</th>
      <th >Path</th>
      <th class=" d-flex justify-content-center"">
        <a href="{% url 'student' %}" class="btn btn-outline-success mt-2"
          >+ Add New</a
        >
      </th>
    </tr>
  </thead>
  <tbody>
    {% for i in students %}
    <tr>
      <th scope="row">{{i.number}}</th>
      <td>{{ i.first_name }}  </td>
      <td>{{ i.get_path_display }}</td>
      <td class="d-flex justify-content-center">
        <a href="{% url 'update' i.id %}"
          ><i class="fa-solid fa-file-pen me-3 fa-lg text-secondary"></i></a
        ><a href="{% url 'delete' i.id %}"
          ><i class="fa-solid fa-trash-can fa-lg text-danger"></i
        ></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %} {% comment %}
<td>
  <a href="{% url 'update' i.id %}" class="btn textsecondary px-0">
    <i class="far fa-edit fa-lg"></i>
  </a>
  <form action="{% url 'delete' i.id %}" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn">
      <i class="far fa-trash-alt fa-lg text-danger floatright"></i>
    </button>
  </form>
</td>
{% endcomment %}
